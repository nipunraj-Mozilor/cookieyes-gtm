<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Cookieyes Gtm</title>
  </head>
  <body>
    <header>
      <h1>Test Website</h1>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h2>Welcome to our test website!</h2>
      <p>
        This is a simple template for your test website. You can customize it as
        needed.
      </p>
    </main>
    <footer>
      <!-- <a href="#" onclick="revisitCkyConsent()"
        >Do Not Sell or Share My Personal Information</a
      > -->
      <div class="unique"></div>
      <script>
        <a href="#" class="api-trigger-link">
          Trigger API
        </a>;
        var checktimeout = 0;
        window.addEventListener("load", function () {
          waitForElement(".cky-btn-do-not-sell", function () {
            var cky_a = document.createElement("a");
            cky_a.href = "#";
            cky_a.setAttribute("onclick", "revisitCkyConsent()");
            cky_a.textContent = "Do Not Sell or Share My Personal Information";
            cky_footer = document.querySelector(".unique");
            cky_footer.appendChild(cky_a);
          });
        });
        function waitForElement(selector, callback) {
          const element = document.querySelector(selector);
          if (element) return callback();
          checktimeout++;
          if (checktimeout < 120) {
            setTimeout(function () {
              waitForElement(selector, callback);
            }, 500);
          }
        }
      </script>
      &copy; 2023 Test Website
    </footer>
  </body>
</html>
